	<title>Contact Us | QuadraWebs</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 
$(function() {
  $("#header").load("header.html"); 
  $("#footer").load("html/footer.html");

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/contactUs.css">
  <title>Contact Us | QuadraWebs</title>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
  <div id="header"></div>

  <div class="container" >
    <div class="app-picture">
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player src="json/mail.json"  background="transparent"  speed="1"  style="width: 100%;"  loop autoplay></lottie-player>
    </div>
    
    <div class="contactform">
      <b>Send a Message</b>
      <form id="submit" class="form-contact">
        <div class="formBox">
            <div class="inputBox w50">
                <input type="text" name="fname" id="fname" required>
                <span>First Name</span>
            </div>
            <div class="inputBox w50">
                <input type="text" name="lname" id="lname" required>
                <span>Last Name</span>
            </div>
            <div class="inputBox w50">
                <input type="text" name="email" id="email" required>
                <span>Email Address</span>
            </div>
            <div class="inputBox w50">
                <input type="text" name="phoneNumber" id="phoneNumber" required>
                <span>Mobile Number</span>
            </div>
            <div class="inputBox w100">
                <textarea name="question" id="question" required></textarea>
                <span>Write Your Message Here...</span>
            </div>
            <button class="sendButton" form="submit" id="submit" type="submit" ><b>SEND</b></button>
        </div>
      </form>
      <script src="js/contactUs.js"></script>
  </div>
  </div>



</body>
